<div class="file-list container">
  <new-folder [parentID]="null" (onSubmit)="createNewFolder($event)"></new-folder>
  <div class="row top-header">
    <div class="col-sm-4">Name</div>
    <div class="col-sm-3">Size</div>
    <div class="col-sm-3">Last Modified</div>
  </div> 
  <div *ngFor="let folder of foldersAtRootArray">
    <folder-item [item]="folder"></folder-item>
  </div>
</div>
